<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,intial-scale=1,maximum-scale=0,user-scalable=yes,shrink-to-fit=no">

  <link rel="stylesheet" href="./css/style.css">
  <title>活动列表</title>
</head>

<body>
  <!-- 顶部 -->
  <header>
    <div class="container flex header">
      <a href="/" class="logo">
        <img src="./images/logo.png" alt="">
        <img src="./images/logo.png" alt="">
        <span>成都外国语学校国际部</span>
      </a>
      <!-- 导航 -->
      <nav>
        <ul class="flex flex-center">
          <li><a href="/">学校首页</a></li>
          <li><a href="/active">成外活动</a></li>
          <li><a href="/teacher">教师风采</a></li>
          <li><a href="/alumnus">学生天地</a></li>
          <li><a href="javascript:;">党群工作</a></li>
          <li><a href="javascript:;">对外交流</a></li>
          <li><a href="javascript:;">校友频道</a></li>
          <li><a href="javascript:;">招生招聘</a></li>
        </ul>
      </nav>
    </div>

  </header>
  <!-- 活动列表 -->
  <section class="active">
    <div class="active-title">
      <div class="container">活动列表</div>
    </div>
    <ul class="container flex active-list" id="active">
      <% list.forEach(function(item) { %>
        <li>
          <a class="item" href="javascript:;">
            <div class="img-box">
              <img src="<%= item.photos %>" alt="">
            </div>
            <div class="status"><span>进行中</span></div>
          </a>
        </li>
        <% }); %>
    </ul>

  </section>
  <!-- 底部 -->
  <footer>
    <div class="container footer flex">
      <div class="footer-logo">
        <img src="./images/logo.png" alt="">
        <img src="./images/logo.png" alt="">
        <span>成都外国语学校国际部</span>
      </div>
      <div class="footer-contact">
        <div class="item">联系我们</div>
        <div class="item">联系我们</div>
        <div class="item">联系我们</div>
        <div class="item">联系我们</div>
      </div>
    </div>
  </footer>
</body>

</html>
